        <section class="form-container">
            <h1>Find a MVRR Booth</h1>
            <p>Enter your details and we will notify you when a booth arrives in your city.</p>

            <form id="booth-form">
                <label for="userName">Full Name:</label>
                <input type="text" id="userName" name="userName" required>

                <label for="userCity">City:</label>
                <input type="text" id="userCity" name="UserCity" required>

                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail" required>

                <button type="submit" id="submit-btn">Notify Me</button>
            </form>

            <div id="response-message"></div>
        </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A product review form for my Class. Users are able to rate and review products in the future.">
    <meta name="author" content="Crash Rosquist">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" selected disabled>Select a Product</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <input type="radio" id="rate1" name="rating" value="1" required>
                <label for="rate1">☆</label>
                <input type="radio" id="rate2" name="rating" value="2" required> 
                <label for="rate2">☆☆</label>
                <input type="radio" id="rate3" name="rating" value="3" required>
                <label for="rate3">☆☆☆</label>
                <input type="radio" id="rate4" name="rating" value="4" required> 
                <label for="rate4">☆☆☆☆</label>
                <input type="radio" id="rate5" name="rating" value="5" required> 
                <label for="rate5">☆☆☆☆☆</label>
            </fieldset>

            <label for="install-date">Date of Installation</label>
            <input type="date" id="install-date" name="install-date" required>

            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>
                <input type="checkbox" id="feat-durability" name="features" value="durability">
                <label for="feat-durability">Durability</label>
                <input type="checkbox" id="feat-ease-of-use" name="features" value="ease-of-use">
                <label for="feat-ease-of-use">Ease of Use</label>
                <input type="checkbox" id="feat-performance" name="features" value="performance">
                <label for="feat-performance">Performance</label>
                <input type="checkbox" id="feat-design" name="features" value="design">
                <label for="feat-design">Design</label>
            </fieldset>

            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" name="user-name">

            <input type="submit" value="Post Review">
        </form>
        <footer>
            <p>&copy;<span id="year"></span> Crash Rosquist | Idaho</p>
            <p>Last Modification <span id="lastModified"></span></p>
        </footer>
    </main>
</body>
</html>
